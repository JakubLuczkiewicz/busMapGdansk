<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenLayers - Gda≈Ñsk</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@v7.1.0/dist/ol.css" type="text/css">
    <script src="https://unpkg.com/ol@v7.1.0/dist/ol.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .ol-attribution {
            position: absolute;
            bottom: 0px;
        }
        .bus-marker {
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: block;
            position: relative;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([18.6464, 54.3520]),
                zoom: 12
            })
        });


        function getMarkerStyle() {
            return new ol.style.Style({
                image: new ol.style.Icon({
                    src: "bus.png",
                    scale: 0.02
                })
            });
        }

        function getClusterStyle(feature) {
            const size = feature.get('features').length;

            if (size > 1) {
                return new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 12,
                        fill: new ol.style.Fill({ color: 'red' })
                    }),
                    text: new ol.style.Text({
                        text: size.toString(),
                        fill: new ol.style.Fill({ color: '#fff' }),
                        scale: 1.5
                    })
                });
            }
            return getMarkerStyle();
        }

        // const clusterStyle = function (feature) {
        //     const size = feature.get('features').length;

        //     if (size > 1) {
        //         return new ol.style.Style({
        //             image: new ol.style.Circle({
        //                 radius: 12,
        //                 fill: new ol.style.Fill({ color: 'red' })
        //             }),
        //             text: new ol.style.Text({
        //                 text: size.toString(),
        //                 fill: new ol.style.Fill({ color: '#fff' }),
        //                 scale: 1.5
        //             })
        //         });
        //     }
        //     return getMarkerStyle();
        // };

        const vectorSource = new ol.source.Vector();
        const clusterSource = new ol.source.Cluster({
            distance: 20,
            source: vectorSource
        });
        const clusterLayer = new ol.layer.Vector({
            source: clusterSource,
            style: function (feature) {
                return getClusterStyle(feature);
            }
        });

        function addBusMarkers(vehicles) {
            vectorSource.clear();
            
            vehicles.forEach(function(vehicle) {
                var coordinates = ol.proj.fromLonLat([vehicle.lon, vehicle.lat]);
                var marker = new ol.Feature({
                    geometry: new ol.geom.Point(coordinates),
                    name: vehicle.vehicleCode
                });
                vectorSource.addFeature(marker);
            });
            map.addLayer(clusterLayer);
        }

        function updateBusLocations() {
            fetch('https://ckan2.multimediagdansk.pl/gpsPositions?v=2')
            .then(response => response.json())
            .then(data => {
                addBusMarkers(data.vehicles);
            });
        }

        setInterval(updateBusLocations, 10000);
        updateBusLocations();
        
    </script>
</body>
</html>
