<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa OpenLayers</title>
  <link rel="stylesheet" href="https://unpkg.com/ol@v7.1.0/dist/ol.css" type="text/css">
  <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #map {
      width: 100%;
      height: 90%;
    }
    #counter {
        text-align: center;
        font-size: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="counter">Licznik markerów: 0</div>

  <script src="https://unpkg.com/ol@v7.1.0/dist/ol.js"></script>
  <script>
    // Tworzymy mapę
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([18.6464, 54.3520]),
        zoom: 12,
      }),
    });

    // Licznik służy mi do sprawdzenie czy apka wyświetla wszystkie pojazdy z JSON'a
    let markerCount = 0;
    let markers = [];

    function updateBusLocations() {
    fetch('https://ckan2.multimediagdansk.pl/gpsPositions?v=2')
      .then(response => response.json())
      .then(data => {

        // Usuń markery z tablicy i mapy
        markers.forEach(marker => {
          map.removeOverlay(marker);
        });
        markers = [];
        markerCount = 0;

        data.vehicles.forEach(function(vechicle) {
              
          // Dla każdego pojazdu wyciągnij lon i lat
          const coordinate = ol.proj.fromLonLat([vechicle.lon, vechicle.lat]);

          // Stwórz marker dla danych koordynatów
          const marker = new ol.Overlay({
            position: coordinate,
            positioning: 'center-center',
            element: document.createElement('div'),
            stopEvent: false
          });

          // Styl markera
          if (vechicle.routeId <= 12) {
            marker.getElement().style.backgroundColor = 'blue';    // Niebieskie dla tramwajó
          }
          else if (vechicle.routeId.toString().startsWith('N')) {
            marker.getElement().style.backgroundColor = 'black';    // Czarne dla nocnych
          }
          else {
            marker.getElement().style.backgroundColor = 'red';    // Czerwone dla reszty
          }
          marker.getElement().style.width = '10px';
          marker.getElement().style.height = '10px';
          marker.getElement().style.borderRadius = '50%';

          map.addOverlay(marker);
          markers.push(marker);

          markerCount++;
          document.getElementById('counter').textContent = `Liczba markerów: ${markerCount}`;
        });
      })
      .catch(error => console.error('Error loading places:', error));
    }

    setInterval(updateBusLocations, 20000);   // Update co 20 sekund

    updateBusLocations();

  </script>
</body>
</html>
