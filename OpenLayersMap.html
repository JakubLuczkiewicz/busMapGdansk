<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa OpenLayers</title>
  <link rel="stylesheet" href="https://unpkg.com/ol@v7.1.0/dist/ol.css" type="text/css">
  <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    /* Ustalamy rozmiar mapy */
    #map {
      width: 100%;
      height: 90%;
    }
    #counter {
        text-align: center;
        font-size: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="counter">Licznik markerów: 0</div>

  <script src="https://unpkg.com/ol@v7.1.0/dist/ol.js"></script>
  <script>
    // Tworzymy mapę
    const map = new ol.Map({
      target: 'map', // Określamy, gdzie ma się pojawić mapa
      layers: [
        // Dodajemy warstwę mapy OpenStreetMap
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        })
      ],
      view: new ol.View({
        // Ustawiamy początkowy widok na mapie
        center: ol.proj.fromLonLat([18.6464, 54.3520]), // Współrzędne geograficzne Gdańska
        zoom: 12, // Poziom powiększenia
      }),
    });

    let markerCount = 0;

    fetch('https://ckan2.multimediagdansk.pl/gpsPositions?v=2')
        .then(response => response.json())
        .then(data => {
            const places = data.vehicles

            places.forEach(function(place) {
                const coordinate = ol.proj.fromLonLat([place.lon, place.lat]);

                const marker = new ol.Overlay({
                    position: coordinate,
                    positioning: 'center-center',
                    element: document.createElement('div'),
                    stopEvent: false
                });

                marker.getElement().style.backgroundColor = 'red';
                marker.getElement().style.width = '10px';
                marker.getElement().style.height = '10px';
                marker.getElement().style.borderRadius = '50%';

                map.addOverlay(marker);

                markerCount++;
                document.getElementById('counter').textContent = `Liczba markerów: ${markerCount}`;
            });
        })
        .catch(error => console.error('Error loading places:', error));

  </script>
</body>
</html>
